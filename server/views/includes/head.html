<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{appName}} - {{title}}</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="node.js, express, mongoose, mongodb, angularjs, swig">
    <meta name="description" content="MEAN - A Modern Stack: MongoDB, ExpressJS, AngularJS, NodeJS. (BONUS: Passport User Support).">

    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="{{appName}} - {{title}}">
    <meta property="og:description" content="MEAN - A Modern Stack: MongoDB, ExpressJS, AngularJS, NodeJS. (BONUS: Passport User Support).">
    <meta property="og:type" content="website">
    <meta property="og:url" content="APP_URL">
    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="MEAN - A Modern Stack">
    <meta property="fb:admins" content="APP_ADMIN">

    {% for file in assets.css %}
        <link rel="stylesheet" href="{{file}}">
    {% endfor %}

    <link rel="stylesheet" href="/public/system/lib/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="/public/system/lib/bootstrap/dist/css/bootstrap.css">
    <link href="/public/system/assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Dashboard 
    <link href="/public/system/assets/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="/public/system/assets/css/plugins/timeline/timeline.css" rel="stylesheet">-->

    <link rel="stylesheet" href="/modules/aggregated.css">

    <!-- SB Admin CSS - Include with every page -->
    <link href="/public/system/assets/css/sb-admin.css" rel="stylesheet">

    <script src="/public/system/assets/js/jquery-1.10.2.js"></script>    
    <script src="/public/system/lib/bootstrap/dist/js/bootstrap.min.js"></script>
