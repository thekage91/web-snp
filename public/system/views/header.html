<div class="page-header" data-ng-controller="HeaderController">
  <div class="logo pull-left">
    <a class="navbar-brand" ui-sref="home" mean-token="'site-title'" data-ng-hide="global.authenticated">HOME</a> 
  </div>

  <div class="account">
    <div class="text-edit">
      <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
    </div>
    <ul class="nav navbar-top-links navbar-right" data-ng-hide="global.authenticated">
        <li><a ui-sref='auth.login'>Login</a>
        <li class="divider-vertical"></li>
        <li><a ui-sref='auth.register'>Register</a></li>
        <li class="divider-vertical"></li>
        <li><a ui-sref='aboutUs'>About us</a>
        <li class="divider-vertical"></li>
        <li><a ui-sref='info'>Info</a>
        <li class="divider-vertical"></li>
        </li>
    </ul>
    <ul class="nav navbar-top-links navbar-right" data-ng-show="global.authenticated">
        <li><a ui-sref='dashboard.index'>Dashboard</a>
        <li class="divider-vertical"></li>
        <li><a ui-sref='info'>Info</a>
        <li class="divider-vertical"></li>
        <li><a ui-sref='aboutUs'>About us</a>
        <li class="divider-vertical"></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{global.user.name}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/logout">Signout</a>
                </li>
            </ul>
        </li>
        <li class="divider-vertical"></li>
    </ul>
  </div>
