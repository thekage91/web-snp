<div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-9 col-xs-offset-0 col-sm-offset-0 toppad" >     
          <div>
            <div class="panel-heading">
              <h2>{{global.user.name}}</h2>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3" align="center"> <img alt="User Pic" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" class="img-circle"> <br>(Prendere immagine dal db)</br></div>

                      </tr>
                      <tr>

                      </tr>
                      <tr>
                        <td>Last Name:</td>

                      <tr>
                      <tr>

                      </tr>

                  </table>
                  
                </div>
              </div>
            </div>
