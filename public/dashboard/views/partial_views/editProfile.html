<div>
    <ul class="nav nav-tabs">
      <li class="text-left"><a href="#home" data-toggle="tab">Profile</a></li>
      <li class="text-left"><a href="#profile" data-toggle="tab">Password</a></li>
    </ul>

    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">

        <form id="tab">
          <label>Username</label>
          <div class="form-group">
            <div class="col-md-7">
              <input id="username" type="text" name="username" placeholder="{{global.user.name}}" class="form-control" ng-model="user.username"/>
            </div>
          </div>
          <br>
          <label>First Name</label>
          <div class="form-group">
            <div class="col-md-7">
              <input id="firstName" type="text" name="firstName" placeholder="{{global.user.firstName}}" class="form-control" ng-model="user.firstName"/>
            </div>
          </div>
          <br>
          <label>Last Name</label>
          <div class="form-group">
            <div class="col-md-7">
              <input id="lastName" type="text" name="lastName" placeholder="{{global.user.lastName}}" class="form-control" ng-model="user.lastName"/>
            </div>
          </div>
          <br>
          <label>Email</label>
          <div class="form-group">
            <div class="col-md-7">
              <input id="email" type="email" name="email" placeholder="{{global.user.email}}" class="form-control" ng-model="user.email"/>
            </div>
          </div>
          <br>
          <label>Address</label>
          <div class="form-group">
            <div class="col-md-7">
              <input id="address" type="text" name="address" placeholder="{{global.user.address}}" class="form-control" ng-model="user.address"/>
            </div>
          </div>
          <br>
          <label>Phone</label>
          <div class="form-group">
            <div class="col-md-7">
              <input id="phone" type="text" name="phone" placeholder="{{global.user.phone}}" class="form-control" ng-model="user.phone"/>
            </div>
          </div>
          <br>
          <h1> </h1>
          <div class="form-group">
            <div class="col-md-7">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="profile">
      <form id="tab2">
          <label>New Password</label>
          <div class="form-group">
            <div class="col-md-7">
              <input id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-7">
              <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Password" class="form-control" ng-model="user.confirmPassword"/>
            </div>
          </div>
          <br>
          <h1> </h1>
          <div class="form-group">
            <div class="col-md-7">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
      </form>
      </div>
  </div>
