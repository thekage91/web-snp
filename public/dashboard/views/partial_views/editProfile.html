<script type="text/javascript">
  function fill (){
    $.get('/api/user/' + document.getElementById('iddi').innerHTML)
      .success(function(data){
        var e = document.getElementById('firstNameField');
        e.value = data.payload.firstName;

        e = document.getElementById('lastNameField');
        e.value = data.payload.lastName;

        e = document.getElementById('addressField');
        e.value = data.payload.address;

        e = document.getElementById('emailField');
        e.value = data.payload.email;

        e = document.getElementById('phoneField');
        e.value = data.payload.phone;
      });
  };
</script>

                              <input type="button" onclick="fill()" value="Fill!"/>
